<!-- templates/feed.html -->
<ul class="feed-container">
    {% for post in posts %}
    <li data-lat="{{ post.latitude }}" data-lng="{{ post.longitude }}" class="post-item card">
        <div class="card-content">
            <!-- Заголовок -->
            <h3 class="card-title">{{ post.title }}</h3>

            <!-- Изображение (если есть) -->
            {% if post.image %}
            <div class="card-image">
                <img src="{{ post.image }}" alt="Post Image" style="max-width: 90%; height: auto;">
            </div>
            {% endif %}

            <!-- Текст поста -->
            <p class="card-text">{{ post.content | safe }}</p>

            <!-- Кнопки на одной линии -->
            <div class="card-actions">
                <a href="#" class="move-to-location button-style">Move to location</a>
                {% if post.source %}
{#                <a href="{{ post.source }}" target="_blank" class="button-style">Source</a>#}
                   <a href="{{ url_for('static', filename='posts/message_' + post.source + "/message_" + post.source + '.html') }}" target="_blank" class="button-style">Source</a>
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
